<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You are offline | Sports School</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, 
        Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fb;
      color: #1f2937;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    
    h1 {
      margin: 0 0 15px;
      font-size: 24px;
    }
    
    p {
      margin: 0 0 20px;
      color: #4b5563;
      line-height: 1.5;
    }
    
    button {
      background-color: #1e40af;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #1e3a8a;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #f3f4f6;
      }
      
      .container {
        background-color: #1f2937;
      }
      
      p {
        color: #d1d5db;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're offline</h1>
    <p>
      Sorry, it looks like you don't have an internet connection. 
      Some features may be limited until you're back online.
    </p>
    <p>
      You can still access previously viewed pages and saved data.
    </p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
  
  <script>
    // Listen for online status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Check connection every 30 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 30000);
  </script>
</body>
</html>
