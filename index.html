  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Offline detection -->
    <script>
      // Check if the browser is online
      if (!navigator.onLine) {
        // If offline on page load, show message
        document.addEventListener('DOMContentLoaded', () => {
          const offlineMessage = document.createElement('div');
          offlineMessage.style.position = 'fixed';
          offlineMessage.style.top = '0';
          offlineMessage.style.left = '0';
          offlineMessage.style.right = '0';
          offlineMessage.style.backgroundColor = '#f59e0b';
          offlineMessage.style.color = 'white';
          offlineMessage.style.textAlign = 'center';
          offlineMessage.style.padding = '4px';
          offlineMessage.style.zIndex = '9999';
          offlineMessage.textContent = 'You are offline. Some features may be limited.';
          document.body.appendChild(offlineMessage);
        });
      }
    </script>
  </body>
